<html>
<head>
    <link href="css/bootstrap.min.css" rel="stylesheet">
    <link href="css/chartstyles.css" rel="stylesheet">
    <link href="css/styles.css" rel="stylesheet">
    <script src="js/jquery.js"></script>
    <script src="js/chatscripts.js"></script>
</head>
<body>

<div>
    <div class="chat_window">
        <div class="top_menu">
            <div class="title">Chat Bot</div>
        </div>
        <ul class="messages"></ul>
        <div class="bottom_wrapper clearfix">
            <div class="message_input_wrapper"><input class="message_input"
                                                      placeholder="Type your message here..." /></div>
            <div class="send_message">
                <div class="icon"></div>
                <div class="text">Send</div>
            </div>
        </div>
    </div>
    <div class="message_template">
        <li class="message">
            <div class="avatar"></div>
            <div class="text_wrapper">
                <div class="text"></div>
            </div>
        </li>
    </div>
</div>

<div class="info-window">
    <!--<img id="display" class="animation-info" src="img/animation-big.gif">-->
    <img id="display" src="img/place1.jpg">

    <div>
        <p>Hello</p>
    </div>
</div>

</body>
</html>
